<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <form action="submit">
        <fieldset>
            <button id="closing"> x </button>
           
            <div class="box">
                <img src="img/burger.jpg" alt="CHEESE MUONTIN">
                <h2> CHEESE MUONTIN</h2>
                <P>  DISVRIPTION  </P>
            </div>

            <div class="box">  
                <p> price  </p>  
                <p> 3.5JD </p>
            </div>

            <div class="box">                
                <h4> Addons & choicess </h4>
            </div>

            <div class="quiz">

                <div class="box">
                    <h4> Size </h4>
                    <ul class="choices">
                        <label><input type="radio" name="Size" value="A" required><span>150 gm Sandwish
                                </span></label>
                        <label><input type="radio" name="Size" value="B" required><span>150 gm Meal</span></label>
                        
                        <label><input type="radio" name="Size" value="C" required><span>300 Gm
                                    Sandwish</span></label>
                        <label><input type="radio" name="Size" value="D" required><span>300gm Meal </span></label>
                    </ul>
                </div>
                <div class="box">
                    <h4>Choose Your Drink </h4>
                    <ul class="choices">
                        <label><input type="radio" name="Choose Your Drink" value="A"
                                    required><span>pepsi</span></label>
                        <label><input type="radio" name="Choose Your Drink" value="B"
                                    required><span>7UP</span></label>
                        <label><input type="radio" name="Choose Your Drink" value="C"
                                    required><span>Miranda</span></label>
                        <label><input type="radio" name="Choose Your Drink" value="D" required><span>Orange
                                </span></label>
                        <label><input type="radio" name="Choose Your Drink" value="D" required><span>Apple Juice
                                </span></label>
                    </ul>
                </div>
                <div class="box">
                    <h4> Sauces </h4>
                    <ul class="choices">
                        <label><input type="checkbox" name="Sauces" value="A" required><span>Buffalo </span></label>
                        <label><input type="checkbox" name="Sauces" value="B" required><span> Holy
                                    Masters</span></label>
                        <label><input type="checkbox" name="Sauces" value="C" required><span>Barbeque</span></label>
                        <label><input type="checkbox" name="Sauces" value="D" required><span> Orange
                                    Juice</span></label>
                        <label><input type="checkbox" name="Sauces" value="D" required><span> Apple
                                    Juice</span></label>

                    </ul>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
